<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Yeah Reilly</title>
        <style>
            :root {
                color-scheme: light dark;
            }
            body {
                margin: 0;
                padding: 8px 8px 8px;
                font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial;
                min-width: 200px;
                justify-content: center;
                justify-items: center;
                justify-self: center;
                text-align: center;
            }
            h1 {
                font-size: 14px;
                margin: 0 0 10px;
                opacity: 0.8;
                font-weight: 600;
            }
            button {
                position: absolute;
                all: unset;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background: #4f46e5;
                color: white;
                padding: 8px 8px;
                border-radius: 8px;
                font-weight: 600;
                font-size: 12px;
                cursor: pointer;
                width: 80%;
            }
            button:hover {
                background: #4338ca;
            }
            button:disabled {
                opacity: 0.6;
                cursor: default;
            }
            .status {
                margin-top: 8px;
                font-size: 12px;
                min-height: 18px;
            }
            .ok {
                color: #10b981;
            }
            .err {
                color: #ef4444;
            }
            .note {
                font-size: 11px;
                opacity: 0.75;
                margin-top: 6px;
            }
        </style>
    </head>
    <body>
        <h1>Content to Clipboard</h1>
        <button id="copyBtn">Copy</button>
        <div id="status" class="status"></div>
        <script src="popup.js"></script>
    </body>
</html>
